<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Plano de Aula</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { margin: .5rem 0; display: block; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Gerador de Planos de Aula com IA</h1>
  <form id="form">
    <label>Tema: <input id="tema" required></label>
    <label>Faixa Et√°ria: <input id="faixaEtaria" required></label>
    <label>Dura√ß√£o: <input id="duracao" required></label>
    <button type="submit">Gerar Plano</button>
  </form>

  <h3>Resultado:</h3>
  <pre id="resultado"></pre>

  <script>
    const form = document.getElementById('form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultado.textContent = "Gerando plano, aguarde...";

      const tema = document.getElementById('tema').value;
      const faixaEtaria = document.getElementById('faixaEtaria').value;
      const duracao = document.getElementById('duracao').value;

      try {
        const res = await fetch("http://localhost:3000/planos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tema, faixaEtaria, duracao })
        });

        const data = await res.json();

        // Monta o texto formatado em t√≥picos
        let texto = "";
        if (data.introducao_ludica) {
          texto += `üìå Introdu√ß√£o L√∫dica:\n${data.introducao_ludica}\n\n`;
        }
        if (data.objetivo_bncc) {
          texto += `üéØ Objetivo BNCC:\n${data.objetivo_bncc}\n\n`;
        }
        if (data.passo_a_passo) {
          texto += `üìù Passo a Passo:\n${data.passo_a_passo}\n\n`;
        }
        if (data.rubrica_avaliacao) {
          texto += `‚úÖ Rubrica de Avalia√ß√£o:\n${data.rubrica_avaliacao}\n\n`;
        }

        resultado.textContent = texto || "Nenhum dado retornado";
      } catch (err) {
        resultado.textContent = "Erro ao gerar plano: " + err.message;
      }
    });
  </script>
</body>
</html>
